<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание уроков</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="app-container">
            <header class="header">
                <h1>Расписание уроков</h1>
                <button class="journal-btn">Журнал</button>
                <div class="teacher-info">
                    <span class="teacher-name">Богдан Антон Сергеевич</span>
                    <div class="teacher-avatar">БА</div>
                </div>
            </header>

            <main class="main-content">
                <div class="days-carousel-container">
                    <div class="days-carousel">
                        <div class="days-container"></div>
                        <button class="carousel-btn prev">‹</button>
                        <button class="carousel-btn next">›</button>
                    </div>
                </div>

                <div class="slot-details hidden">
                    <div class="details-header">
                        <h2>Информация о занятии</h2>
                        <div class="slot-time"></div>
                    </div>
                    <div class="details-content">
                        <div class="detail-row">
                            <span class="detail-label">Предмет:</span>
                            <select class="subject">
                                <!-- Опции будут заполнены через JS -->
                            </select>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Преподаватель:</span>
                            <span class="detail-value teacher">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Ученик:</span>
                            <span class="detail-value student">-</span>
                        </div>
                        <button class="confirm-btn">Подтвердить</button>
                    </div>
                </div>
            </main>
        </div>

        <script src="../js/script.js"></script>
    </body>
</html>
